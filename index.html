<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muusic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="https://previews.123rf.com/images/putracetol/putracetol1805/putracetol180505807/101703544-fire-music-logo-icon-design.jpg" alt="Muusic">Muusic</li>

            <div

            <div 
            class="songitem">

        </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
            <div class="songinfo">
                <img src="https://i.gifer.com/Nt6v.gif" width="42px" id="gif" alt=""> <span id="mastersongname">Style</span>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a2ed94c7a1.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
